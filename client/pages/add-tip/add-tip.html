<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./add-tip.css" />
    <script src="add-tip.js" defer></script>
    <script src="/components/navbar/navbar.js" defer></script>
    <script src="/components/sidebar/sidebar.js" defer></script>
    <title>Add Tip</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div id="navbar-container"></div>
      <div class="layout">
        <div id="sidebar-container"></div>

        <main class="container">
          <h1 class="title">Add New Tip</h1>

          <form id="addTipForm" class="form">
            <label>
              Match:
              <input
                type="text"
                id="match"
                placeholder="Team A vs Team B"
                required
              />
            </label>

            <label>
              League:
              <input
                type="text"
                id="league"
                placeholder="Premier League"
                required
              />
            </label>

            <label>
              Prediction:
              <input
                type="text"
                id="prediction"
                placeholder="Over 2.5 / 1X / BTTS"
                required
              />
            </label>

            <label>
              Odd:
              <input
                type="number"
                step="0.01"
                id="odd"
                placeholder="1.85"
                required
              />
            </label>

            <label>
              Date:
              <input type="date" id="date" required />
            </label>

            <button type="submit">Submit Tip</button>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
