<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./add-tip.css" />
    <script src="add-tip.js" defer></script>
    <script src="/components/navbar/navbar.js" defer></script>
    <title>Add Tip</title>
  </head>
  <body>
    <div id="navbar-container"></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar_content">
        <a href="#">Feed</a>
        <a href="#">Premier League</a>
        <a href="#">Italy Serie A</a>
        <a href="#">Spain La Liga</a>
        <a href="#">Germany Bundesliga</a>
        <a href="#">France Ligue 1</a>
        <a href="#">Other Leagues</a>
        <a href="#">Tipsters</a>
      </div>
    </aside>

    <main class="container">
      <h1 class="title">Add New Tip</h1>

      <form id="addTipForm" class="form">
        <label>
          Match:
          <input
            type="text"
            id="match"
            placeholder="Team A vs Team B"
            required
          />
        </label>

        <label>
          League:
          <input
            type="text"
            id="league"
            placeholder="Premier League"
            required
          />
        </label>

        <label>
          Prediction:
          <input
            type="text"
            id="prediction"
            placeholder="Over 2.5 / 1X / BTTS"
            required
          />
        </label>

        <label>
          Odd:
          <input
            type="number"
            step="0.01"
            id="odd"
            placeholder="1.85"
            required
          />
        </label>

        <label>
          Date:
          <input type="date" id="date" required />
        </label>

        <button type="submit">Submit Tip</button>
      </form>
    </main>
  </body>
</html>
