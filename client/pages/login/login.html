<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./login.css" />
    <script src="login.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav2">
        <a href="../../index.html">Home</a>
        <a href="../add-tip/add-tip.html">Add Tip</a>

    <main class="container">
      <h1 class="title">Login</h1>
      <p>
        Please login into the platform to see all the features like tips,
        analysis and so on.
      </p>

      <form id="login" class="form">
        <label>
          Email:
          <input
            type="email"
            id="email"
            placeholder="Enter your email here!"
            required
          />
        </label>

        <label>
          Password:
          <input
            type="password"
            id="password"
            placeholder="Enter your password here!"
            required
          />
        </label>

        <button type="submit">Login</button>
      </form>
    </main>
  </body>
</html>
