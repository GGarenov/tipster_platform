<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./my-profile.css" />
    <script src="/components/navbar/navbar.js" defer></script>
    <script src="/components/sidebar/sidebar.js" defer></script>
    <script src="/components/result-card/resultCard.js" defer></script>
    <title>My Profile</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div id="navbar-container"></div>
      <div class="layout">
        <div id="sidebar-container"></div>

        <main class="main-content">
          <h1 class="page-title">Username's Profile</h1>

          <section class="profile-section">
            <div class="profile-left">
              <div class="profile-avatar">
                <img src="../../images/bundesliga.svg" alt="Profile Avatar" />
              </div>
              <h2 class="username">@Username</h2>
            </div>

            <div class="profile-stats">
              <div class="stat-box">
                <span class="stat-number">20</span>
                <span class="stat-label">Picks</span>
              </div>
              <div class="stat-box">
                <span class="stat-number">+150</span>
                <span class="stat-label">Profit</span>
              </div>
              <div class="stat-box">
                <span class="stat-number">10%</span>
                <span class="stat-label">ROI</span>
              </div>
              <div class="stat-box">
                <span class="stat-number">35</span>
                <span class="stat-label">Followers</span>
              </div>
            </div>
          </section>

          <section class="latest-results">
            <h2 class="section-title">Latest Results</h2>
            <div id="result-card"></div>
          </section>
          <button class="show-more-btn">Show More Results</button>
        </main>
      </div>
    </div>
  </body>
</html>
